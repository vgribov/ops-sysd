#  Port Description File for Generic-x86 64bit Switch

manufacturer:    Generic-x86
product_name:    X86-64
version:         '1'

port_info:
    number_ports:    7
    max_port_speed:  40000
    max_transmission_unit: 1500
    max_lag_count:         1024
    max_lag_member_count:  256
    L3_port_requires_internal_VLAN: False

#  Import or reference devices.yaml file


#  Note: We will need PHY information for future switches
#        Should include an array of PHY descriptors
#        and add info to port indicating the associated PHY

ports:
    -  name:             1
       switch_device:      0
       switch_device_port: 1
       pluggable:          False
       connector:          RJ45
       max_speed:          1000
       speeds:             [1000]  # supported speeds in Mb/S
       capabilities:       [enet1G]
       subports:           []
       supported_modules:  [TBD]

    -  name:             2
       switch_device:      0
       switch_device_port: 2
       pluggable:          True
       connector:          SFP_PLUS
       max_speed:          10000
       speeds:             [1000,10000]  # supported speeds in Mb/S
       capabilities:       [enet1G, enet10G]
       subports:           []
       supported_modules:  [TBD]
       module_eeprom:      sfpp11
       module_signals:         # device - hex address - bit mask
             sfpp_tx_disable:
                device:     cpld2
                register:   0x0D
                bitmask:    0x04
             sfpp_tx_fault:
                device:     cpld2
                register:   0x0A
                bitmask:    0x04
             sfpp_rx_loss:
                device:     cpld2
                register:   0x10
                bitmask:    0x04
             sfpp_mod_present:
                device:     cpld2
                register:   0x07
                bitmask:    0x04
                polarity:   negative
             sfpp_interrupt:
                device:     cpld2
                register:   0x04
                bitmask:    0x04
                polarity:   negative

                device:     cpld3
                register:   0x06
                bitmask:    0x04
                polarity:   negative
             sfpp_interrupt:
                device:     cpld3
                register:   0x03
                bitmask:    0x04
                polarity:   negative

    -  name:             3
       switch_device:      0
       switch_device_port: 3
       pluggable:          True
       connector:          QSFP_PLUS
       max_speed:          40000
       speeds:             [40000]
       capabilities:       [enet40G, split_4]
       subports:           [3-1,3-2,3-3,3-4]
       supported_modules:  [TBD]
       module_eeprom:      qsfpp49
       module_signals:
            qsfpp_reset:
                device:     cpld3
                register:   0x15
                bitmask:    0x01
            qsfpp_mod_present:
                device:     cpld3
                register:   0x14
                bitmask:    0x01
                polarity:   negative
            qsfpp_int:
                device:     cpld3
                register:   0x13
                bitmask:    0x01
                polarity:   negative
            qsfpp_lp_mode:
                device:     cpld3
                register:   0x16
                bitmask:    0x01
            qsfpp_interrupt:
                device:     cpld3
                register:   0x12
                bitmask:    0x01
    -  name:             "3-1"
       switch_device:      0
       switch_device_port: 4
       parent_port:        3
       pluggable:          False
       connector:          QSFP_PLUS
       max_speed:          10000
       speeds:             [10000]
       capabilities:       [enet10G]
       subports:           []
       supported_modules:  [TBD]
       subport_number:      1
    -  name:             "3-2"
       switch_device:      0
       switch_device_port: 5
       parent_port:        3
       pluggable:          False
       connector:          QSFP_PLUS
       max_speed:          10000
       speeds:             [10000]
       capabilities:       [enet10G]
       subports:           []
       supported_modules:  [TBD]
       subport_number:      2
    -  name:             "3-3"
       switch_device:      0
       switch_device_port: 6
       parent_port:        3
       pluggable:          False
       connector:          QSFP_PLUS
       max_speed:          10000
       speeds:             [10000]
       capabilities:       [enet10G]
       subports:           []
       supported_modules:  [TBD]
       subport_number:      3
    -  name:             "3-4"
       switch_device:      0
       switch_device_port: 6
       parent_port:        3
       pluggable:          False
       connector:          QSFP_PLUS
       max_speed:          10000
       speeds:             [10000]
       capabilities:       [enet10G]
       subports:           []
       supported_modules:  [TBD]
       subport_number:      4
